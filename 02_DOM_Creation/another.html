<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example</title>
</head>
<body>
    
</body>
<script>
    // 1ï¸âƒ£ Create a new <div> element (not yet in DOM)
    const myDiv = document.createElement('div');
    console.log(myDiv);  // <div></div> â†’ element created but not visible

    // 2ï¸âƒ£ Add class & id
    myDiv.className = "main"; 
    myDiv.id = Math.floor(Math.random() * 10 + 1); // Random id (1â€“10)

    // 3ï¸âƒ£ Add attribute (generic way)
    myDiv.setAttribute("title", "generate-title");  
    // ğŸ‘ Tip: setAttribute is more flexible (works for any attribute)

    // 4ï¸âƒ£ Style dynamically
    myDiv.style.backgroundColor = "green";
    myDiv.style.color = "white";
    myDiv.style.padding = "10px";
    // âš ï¸ Inline styling â†’ not recommended for large apps (better: CSS classes)

    // 5ï¸âƒ£ Add content
    // innerText â†’ adds plain text (HTML tags are treated as text)
    myDiv.innerText = "<h1>Hi, I created this H1 inside div</h1>";

    // innerHTML â†’ adds HTML content (renders tags)
    // myDiv.innerHTML = "<h1>Hi, I created this H1 inside div</h1>";

    // createTextNode â†’ safest way to add plain text
    const addText = document.createTextNode("This is added using createTextNode()");
    // myDiv.appendChild(addText);

    // 6ï¸âƒ£ Append element into DOM
    document.body.appendChild(myDiv);

    /* ================= Interview Notes =================
    âœ… createElement() â†’ only creates, not visible until appended.
    âœ… appendChild() â†’ used to insert into DOM.
    âœ… innerText â†’ returns/sets only visible text (ignores hidden CSS).
    âœ… textContent â†’ returns/sets ALL text (ignores CSS styles, faster).
    âœ… innerHTML â†’ parses HTML, but âš ï¸ unsafe with user input (XSS risk).
    âœ… setAttribute vs direct assignment:
       - el.setAttribute("id","test") âœ…
       - el.id = "test" âœ… (shorter, but only works for some attributes)
    âœ… createTextNode() â†’ prevents XSS, ensures pure text.
    */

    // âš ï¸ Security Example (XSS Risk):
    const userInput = '<img src=x onerror=alert("Hacked!")>';
    // document.body.innerHTML = userInput; // BAD âŒ (executes script!)
    // Instead: use createTextNode or sanitize input.
</script>
</html>
